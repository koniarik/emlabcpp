name: CMake tests

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        defaults:
            run:
                shell:
                    bash
        
        steps:
            - uses: actions/checkout@v2

            - name: Install dependencies
              run: sudo apt install libgtest-dev gcc-10 g++-10 nlohmann-json3-dev

            - name: Test
              run: make test COVERAGE=1
              env:
                  CC: gcc-10
                  CXX: g++-10

            - uses: actions/upload-artifact@v2
              if: failure()
              with:
                  name: test_results_xml
                  path: ${{runner.workspace}}/build/test-results/**/*.xml
