
on:
  workflow_call:
    inputs:
      cmd:
        required: true
        type: string

jobs:
  install_base:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Conan
        id: conan
        uses: turtlebrowser/get-conan@main
      - name: Install dependencies
        run: pacman -Syu cmake gcc clang make ninja gtest nlohmann-json which parallel --noconfirm
      - name: Conan profile
        run: conan profile detect --force
      - name: Execute
        run: ${{ inputs.cmd }}
