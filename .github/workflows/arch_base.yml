
on:
  workflow_call:
    inputs:
      cmd:
        required: true
        type: string

jobs:
  install_base:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: pacman -Syu cmake gcc clang make ninja gtest nlohmann-json which parallel python-pip sudo --noconfirm
      - name: Install pip
        run: sudo pip install --upgrade conan --root-user-action=ignore
      - name: Conan profile
        run: conan profile detect --force
      - name: Execute
        run: ${{ inputs.cmd }}
