
on:
  workflow_call:
    inputs:
      cmd:
        required: true
        type: string

jobs:
  install_base:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pacman -Syu cmake gcc clang make ninja gtest nlohmann-json which parallel python-pip --noconfirm
      - run: pip install conan --break-system-packages
      - name: Conan profile
        run: conan profile detect --force
      - run: sed -i 's/cppstd=gnu17/cppstd=20/g' ~/.conan2/profiles/default
      - name: Execute
        run: ${{ inputs.cmd }}
